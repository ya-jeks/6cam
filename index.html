<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>6cams</title>
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="js/jquery.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript">
        cams = {
            "cam_1": "http://php.localhost/cam/images/bmw.jpg?",
            "cam_2": "http://php.localhost/cam/images/cart.png",
            "cam_3": "http://php.localhost/cam/images/monkey.jpg",
            "cam_4": "http://php.localhost/cam/images/man.jpg",
            "cam_5": "http://php.localhost/cam/images/woman.jpg",
            "cam_6": "http://php.localhost/cam/images/printer.png"
        };

        function get_cams(container, cams) {
            $.each(cams, function (cam, value) {
                container.append('<li><a rel="' + cam + '" href="#"><img width="330" height="230" id="'+cam+'" src="' + value + '" class="cam_image"></a></li>');
            });
        }

        $(document).ready(function() {
            get_cams($("#cam_container"), cams);
        });

        var auto_refresh = setInterval(
                function() {
                  $.each(cams, function (cam, value) {
                    $('#'+cam).load(value+'?'+Math.random());
                  });
                }, 1000);

    </script>
</head>
<body>
<div class="container">
    <div class="content">
        <ul class="media-grid" id="cam_container"></ul>
    </div>
</div>
<!-- /container -->
</body>
</html>
